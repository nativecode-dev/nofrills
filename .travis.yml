cache: yarn
language: node_js
node_js:
  - node
  - '8'
  - '6'
os:
  - linux
before_deploy:
  - yarn run predeploy
stages:
  - test
  - name: deploy
    if: branch = master AND type != pull_request
jobs:
  include:
    - stage: deploy
      script: yarn run push
after_success:
  - yarn run coveralls
