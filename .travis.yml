cache:
  directories:
    - node_modules
  yarn: true
language: node_js
node_js:
  - 'node'
os:
  - linux
  - osx
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:./node_modules/.bin:$PATH"
  - yarn global add lerna@2.11.0 @nofrills/tasks@5.3.0
  - cli-tasks configure:git
stages:
  - test
  - name: coverage
    if: branch = "master" OR branch = "develop"
  - name: release
    if: branch = "master" AND type != pull_request
jobs:
  include:
    - stage: coverage
      node_js: '8'
      os: linux
      script:
        - cli-tasks coveralls
    - stage: release
      node_js: '8'
      os: linux
      script:
        - cli-tasks configure:ssh
        - git remote set-url origin git@github.com:nativecode-dev/nofrills.git
        - git checkout $TRAVIS_BRANCH
        - npm whoami
        - cli-tasks release
after_failure:
  - cat lerna-debug.log
