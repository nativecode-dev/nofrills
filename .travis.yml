cache:
  yarn: true
sudo: required
language: node_js
node_js:
  - 'node'
  - '8'
os: linux
before_install:
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn=1.9.4
  - yarn global add lerna
stages:
  - test
  - name: deploy
    if: (branch = "master" OR branch = "master-lts" OR branch = "develop") AND type != pull_request AND tag IS blank
jobs:
  include:
    - stage: deploy
      node_js: '8'
      os: linux
      script:
        - yarn run travis-ssh
        - git remote set-url origin git@github.com:nativecode-dev/nofrills.git
        - git checkout $TRAVIS_BRANCH
        - yarn run test
        - yarn run travis-coveralls
        - yarn run push
after_failure:
  - cat lerna-debug.log
